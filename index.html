<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Vizinhança Viva</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 320px;
      height: 100%;
      background: #fff;
      padding: 20px;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      z-index: 10;
    }

    #sidebar.active {
      transform: translateX(0);
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    .rating-group {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .rating-group button {
      width: 35px;
      height: 35px;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="sidebar">
    <h2 id="bairro-nome"></h2>
    <form id="avaliacao-form">
      <label>Segurança:</label>
      <div class="rating-group" data-field="Seguranca">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
      </div>

      <label>Ruído:</label>
      <div class="rating-group" data-field="Ruido">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
      </div>

      <label>Limpeza:</label>
      <div class="rating-group" data-field="Limpeza">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
      </div>

      <label>Tranquilidade:</label>
      <div class="rating-group" data-field="Tranquilidade">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
      </div>

      <label>Ideal para Crianças:</label>
      <div class="rating-group" data-field="IdealCriancas">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
      </div>

      <label>Ótimos Vizinhos:</label>
      <div class="rating-group" data-field="OtimosVizinhos">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
      </div>

      <label>Comentário:</label>
      <textarea name="Comentario"></textarea>

      <button type="submit">Enviar Avaliação</button>
    </form>
  </div>

  <script>
    let map;
    let selectedBairro = "";

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -20.3155, lng: -40.3128 },
        zoom: 13,
        styles: [ // Modo escuro
          { "elementType": "geometry", "stylers": [{ "color": "#212121" }] },
          { "elementType": "labels.icon", "stylers": [{ "visibility": "off" }] },
          { "elementType": "labels.text.fill", "stylers": [{ "color": "#757575" }] },
          { "elementType": "labels.text.stroke", "stylers": [{ "color": "#212121" }] },
          { "featureType": "administrative", "elementType": "geometry", "stylers": [{ "color": "#757575" }] },
          { "featureType": "landscape", "elementType": "geometry", "stylers": [{ "color": "#181818" }] },
          { "featureType": "poi", "elementType": "geometry", "stylers": [{ "color": "#1f1f1f" }] },
          { "featureType": "road", "elementType": "geometry", "stylers": [{ "color": "#383838" }] },
          { "featureType": "road.highway", "elementType": "geometry", "stylers": [{ "color": "#3c3c3c" }] },
          { "featureType": "transit", "elementType": "geometry", "stylers": [{ "color": "#2f2f2f" }] },
          { "featureType": "water", "elementType": "geometry", "stylers": [{ "color": "#000000" }] }
        ]
      });

      map.addListener("click", () => {
        document.getElementById("sidebar").classList.remove("active");
      });

      const url = "https://script.google.com/macros/s/AKfycbwA7e2UzDUkgQIDmA7X2OKWptwmQUY_LZUVmD9uyQ_CnnXKUvOH0GU1isgoznj38IcrtQ/exec?action=getBairros";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          data.forEach(bairro => {
            if (bairro.Poligono) {
              const path = bairro.Poligono.split(";").map(coord => {
                const [lat, lng] = coord.trim().split(",").map(Number);
                return { lat, lng };
              });

              const polygon = new google.maps.Polygon({
                paths: path,
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
              });

              polygon.setMap(map);

              polygon.addListener("click", (event) => {
                event.stopPropagation?.();

                selectedBairro = bairro.Nome;
                document.getElementById("bairro-nome").textContent = selectedBairro;
                document.getElementById("sidebar").classList.add("active");
              });
            }
          });
        });
    }

    document.querySelectorAll(".rating-group").forEach(group => {
      group.addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON") {
          group.querySelectorAll("button").forEach(btn => btn.classList.remove("selected"));
          e.target.classList.add("selected");
        }
      });
    });

    document.getElementById("avaliacao-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const data = { Bairro: selectedBairro };

      document.querySelectorAll(".rating-group").forEach(group => {
        const field = group.getAttribute("data-field");
        const selected = group.querySelector(".selected");
        data[field] = selected ? selected.textContent : "";
      });

      data.Comentario = form.Comentario.value;

      const response = await fetch("https://script.google.com/macros/s/AKfycbwA7e2UzDUkgQIDmA7X2OKWptwmQUY_LZUVmD9uyQ_CnnXKUvOH0GU1isgoznj38IcrtQ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json",
        }
      });

      if (response.ok) {
        alert("Avaliação enviada com sucesso!");
        form.reset();
        document.querySelectorAll(".selected").forEach(btn => btn.classList.remove("selected"));
        document.getElementById("sidebar").classList.remove("active");
      } else {
        alert("Erro ao enviar avaliação.");
      }
    });
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDUUK4AquwV07HbeSvPb7clw_dcc216Ik&callback=initMap">
  </script>
</body>
</html>
