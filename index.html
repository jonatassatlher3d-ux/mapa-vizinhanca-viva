<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Vizinhança Viva</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      overflow-y: auto;
      z-index: 2;
      display: none;
    }

    .rating-group {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    .rating-group label {
      cursor: pointer;
      background-color: #ddd;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .rating-group input[type="radio"] {
      display: none;
    }

    .rating-group input[type="radio"]:checked + label {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="sidebar">
    <h2 id="bairro-nome">Detalhes do Bairro</h2>
    <form id="form-avaliacao">
      <input type="hidden" name="Bairro" id="bairro-input" />

      <div class="form-group">
        <label>Segurança:</label>
        <div class="rating-group">
          ${[1,2,3,4,5].map(n => `<input type="radio" name="Seguranca" id="seg-${n}" value="${n}"><label for="seg-${n}">${n}</label>`).join('')}
        </div>
      </div>

      <div class="form-group">
        <label>Ruído:</label>
        <div class="rating-group">
          ${[1,2,3,4,5].map(n => `<input type="radio" name="Ruido" id="rui-${n}" value="${n}"><label for="rui-${n}">${n}</label>`).join('')}
        </div>
      </div>

      <div class="form-group">
        <label>Limpeza:</label>
        <div class="rating-group">
          ${[1,2,3,4,5].map(n => `<input type="radio" name="Limpeza" id="lim-${n}" value="${n}"><label for="lim-${n}">${n}</label>`).join('')}
        </div>
      </div>

      <div class="form-group">
        <label>Tranquilidade:</label>
        <div class="rating-group">
          ${[1,2,3,4,5].map(n => `<input type="radio" name="Tranquilidade" id="tranq-${n}" value="${n}"><label for="tranq-${n}">${n}</label>`).join('')}
        </div>
      </div>

      <div class="form-group">
        <label>Ideal para crianças:</label>
        <div class="rating-group">
          ${[1,2,3,4,5].map(n => `<input type="radio" name="IdealCriancas" id="cri-${n}" value="${n}"><label for="cri-${n}">${n}</label>`).join('')}
        </div>
      </div>

      <div class="form-group">
        <label>Ótimos vizinhos:</label>
        <div class="rating-group">
          ${[1,2,3,4,5].map(n => `<input type="radio" name="OtimosVizinhos" id="viz-${n}" value="${n}"><label for="viz-${n}">${n}</label>`).join('')}
        </div>
      </div>

      <div class="form-group">
        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="Comentario" rows="4" style="width: 100%;"></textarea>
      </div>

      <button type="submit">Enviar Avaliação</button>
    </form>
  </div>

  <script>
    let map;
    let currentBairro = "";

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -20.3155, lng: -40.3128 },
        zoom: 13,
        styles: [
          { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
          { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
          {
            featureType: "administrative.locality",
            elementType: "labels.text.fill",
            stylers: [{ color: "#d59563" }]
          },
          {
            featureType: "poi",
            elementType: "labels.text.fill",
            stylers: [{ color: "#d59563" }]
          },
          {
            featureType: "poi.park",
            elementType: "geometry",
            stylers: [{ color: "#263c3f" }]
          },
          {
            featureType: "poi.park",
            elementType: "labels.text.fill",
            stylers: [{ color: "#6b9a76" }]
          },
          {
            featureType: "road",
            elementType: "geometry",
            stylers: [{ color: "#38414e" }]
          },
          {
            featureType: "road",
            elementType: "geometry.stroke",
            stylers: [{ color: "#212a37" }]
          },
          {
            featureType: "road",
            elementType: "labels.text.fill",
            stylers: [{ color: "#9ca5b3" }]
          },
          {
            featureType: "road.highway",
            elementType: "geometry",
            stylers: [{ color: "#746855" }]
          },
          {
            featureType: "road.highway",
            elementType: "geometry.stroke",
            stylers: [{ color: "#1f2835" }]
          },
          {
            featureType: "road.highway",
            elementType: "labels.text.fill",
            stylers: [{ color: "#f3d19c" }]
          },
          {
            featureType: "transit",
            elementType: "geometry",
            stylers: [{ color: "#2f3948" }]
          },
          {
            featureType: "transit.station",
            elementType: "labels.text.fill",
            stylers: [{ color: "#d59563" }]
          },
          {
            featureType: "water",
            elementType: "geometry",
            stylers: [{ color: "#17263c" }]
          },
          {
            featureType: "water",
            elementType: "labels.text.fill",
            stylers: [{ color: "#515c6d" }]
          },
          {
            featureType: "water",
            elementType: "labels.text.stroke",
            stylers: [{ color: "#17263c" }]
          }
        ]
      });

      map.addListener("click", () => {
        document.getElementById("sidebar").style.display = "none";
      });

      fetch("https://script.google.com/macros/s/AKfycbyDMJc-iL4wn6mEE0aDTKtG78u-qv2yUokYdoo-_tLPAX_USDTAt_aQVZuoelYuMoZipg/exec?action=getBairros")
        .then(response => response.json())
        .then(data => {
          data.forEach(bairro => {
            if (bairro.Poligono) {
              const path = bairro.Poligono.split(";").map(coord => {
                const [lat, lng] = coord.trim().split(",").map(Number);
                return { lat, lng };
              });

              const polygon = new google.maps.Polygon({
                paths: path,
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
              });

              polygon.setMap(map);

              polygon.addListener("click", (event) => {
                event.stopPropagation();
                currentBairro = bairro.Nome;
                document.getElementById("bairro-nome").innerText = bairro.Nome;
                document.getElementById("bairro-input").value = bairro.Nome;
                document.getElementById("sidebar").style.display = "block";
              });
            }
          });
        });
    }

    document.getElementById("form-avaliacao").addEventListener("submit", function (event) {
      event.preventDefault();
      event.stopPropagation();

      const form = event.target;
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch("https://script.google.com/macros/s/AKfycbyDMJc-iL4wn6mEE0aDTKtG78u-qv2yUokYdoo-_tLPAX_USDTAt_aQVZuoelYuMoZipg/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
        .then((res) => res.json())
        .then(() => {
          alert("Avaliação enviada com sucesso!");
          form.reset();
          document.getElementById("sidebar").style.display = "none";
        })
        .catch((error) => {
          console.error("Erro:", error);
          alert("Erro ao enviar avaliação.");
        });
    });
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDUUK4AquwV07HbeSvPb7clw_dcc216Ik&callback=initMap"></script>
</body>
</html>
