<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Vizinhança Viva</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
      transition: width 0.3s ease;
    }

    #sidebar {
      width: 300px;
      height: 100%;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      position: absolute;
      right: 0;
      top: 0;
      display: none;
      z-index: 1;
    }

    label, input, textarea, button {
      display: block;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      padding: 5px;
      border: none;
      border-radius: 4px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 14px;
    }

    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not([disabled]) {
      background-color: #218838;
    }

    /* Toast container */
    #toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      padding: 12px 16px;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.3s forwards, fadeOut 0.5s ease forwards 3s;
    }

    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }

    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(20px); }
    }

    /* Rótulos no mapa */
    .map-label {
      position: absolute;
      transform: translate(-50%, -100%);
      white-space: nowrap;
      pointer-events: none;
      background: transparent;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    }

    /* Estrelas */
    .rating-group { margin-top: 8px; }
    .rating-label { margin-bottom: 4px; font-size: 14px; color: #fff; }
    .rating { display: inline-flex; gap: 6px; user-select: none; }
    .rating .star { font-size: 22px; cursor: pointer; color: #666; transition: transform 0.08s ease, color 0.08s ease; }
    .rating .star.active, .rating .star.hover { color: #ffc107; }
    .rating .star:active { transform: scale(0.92); }
    .hidden-input { display: none; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="sidebar">
    <h2>Bairro Selecionado</h2>
    <div id="bairro-nome">Clique em um bairro</div>

    <form id="form-avaliacao" style="display: none;">
      <!-- Segurança -->
      <div class="rating-group" data-name="Seguranca">
        <div class="rating-label">Segurança</div>
        <input class="hidden-input" type="hidden" name="Seguranca" />
        <div class="rating" role="radiogroup">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>

      <!-- Ruído -->
      <div class="rating-group" data-name="Ruido">
        <div class="rating-label">Ruído</div>
        <input class="hidden-input" type="hidden" name="Ruido" />
        <div class="rating" role="radiogroup">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>

      <!-- Limpeza -->
      <div class="rating-group" data-name="Limpeza">
        <div class="rating-label">Limpeza</div>
        <input class="hidden-input" type="hidden" name="Limpeza" />
        <div class="rating" role="radiogroup">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>

      <!-- Tranquilidade -->
      <div class="rating-group" data-name="Tranquilidade">
        <div class="rating-label">Tranquilidade</div>
        <input class="hidden-input" type="hidden" name="Tranquilidade" />
        <div class="rating" role="radiogroup">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>

      <!-- Ideal para crianças -->
      <div class="rating-group" data-name="IdealCriancas">
        <div class="rating-label">Ideal para crianças</div>
        <input class="hidden-input" type="hidden" name="IdealCriancas" />
        <div class="rating" role="radiogroup">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>

      <!-- Ótimos vizinhos -->
      <div class="rating-group" data-name="OtimosVizinhos">
        <div class="rating-label">Ótimos vizinhos</div>
        <input class="hidden-input" type="hidden" name="OtimosVizinhos" />
        <div class="rating" role="radiogroup">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>

      <label for="Comentario">Comentário</label>
      <textarea name="Comentario" rows="3"></textarea>

      <button id="submit-btn" type="submit">Enviar Avaliação</button>
    </form>
  </div>

  <!-- Container de Toast -->
  <div id="toast-container"></div>

  <script>
    let map;
    let bairroSelecionado = "";
    let isSubmitting = false;

    function showToast(msg, type = "success") {
      const container = document.getElementById("toast-container");
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = msg;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    function setupStarRatings() {
      document.querySelectorAll('.rating-group').forEach(group => {
        const hiddenInput = group.querySelector('.hidden-input');
        const stars = group.querySelectorAll('.star');
        let current = 0;
        const paint = (val, hover=false) => {
          stars.forEach(star => {
            const v = Number(star.dataset.value);
            star.classList.toggle(hover ? 'hover' : 'active', v <= val);
            if (!hover) star.classList.remove('hover');
          });
        };
        stars.forEach(star => {
          star.addEventListener('mouseenter', () => paint(Number(star.dataset.value), true));
          star.addEventListener('mouseleave', () => paint(current));
          star.addEventListener('click', () => {
            current = Number(star.dataset.value);
            hiddenInput.value = String(current);
            paint(current);
          });
        });
      });
    }

    function validateStarsRequired() {
      const requiredNames = ["Seguranca","Ruido","Limpeza","Tranquilidade","IdealCriancas","OtimosVizinhos"];
      for (const name of requiredNames) {
        const val = document.querySelector(`input[name="${name}"]`)?.value;
        if (!val) {
          showToast(`Selecione as estrelas para: ${name}`, "error");
          return false;
        }
      }
      return true;
    }

    document.getElementById("form-avaliacao").addEventListener("submit", async function (e) {
      e.preventDefault();
      if (isSubmitting) return;
      if (!validateStarsRequired()) return;
      const btn = document.getElementById("submit-btn");
      const originalText = btn.textContent;
      isSubmitting = true;
      btn.disabled = true;
      btn.textContent = "Enviando…";
      const formData = new FormData(this);
      const data = {};
      formData.forEach((v, k) => data[k] = v);
      data.Bairro = bairroSelecionado;
      try {
        const resp = await fetch("https://script.google.com/macros/s/AKfycbwPoPvZ9rvlxi_zKNFLU9PUylYNOmb9it6sSiY1FYGbQTeZVvXiCLi47iRK5ZE_t4oOXg/exec", {
          method: "POST",
          body: JSON.stringify(data)
        });
        await resp.json();
        showToast("Avaliação enviada com sucesso!", "success");
        this.reset();
        document.querySelectorAll('.star').forEach(s => s.classList.remove('active','hover'));
      } catch {
        showToast("Erro ao enviar avaliação.", "error");
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
        isSubmitting = false;
      }
    });

    function initMap() {
      navigator.geolocation.getCurrentPosition(pos => {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: pos.coords.latitude, lng: pos.coords.longitude },
          zoom: 15,
          styles: [{ featureType: "poi", stylers: [{ visibility: "off" }] }]
        });
        setupStarRatings();
      });
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDUUK4AquwV07HbeSvPb7clw_dcc216Ik&callback=initMap"></script>
</body>
</html>
