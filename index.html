<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Avaliação de Bairros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #sidebar {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      max-width: 80%;
      height: 100%;
      background: #fff;
      overflow-y: auto;
      padding: 20px;
      display: none;
      z-index: 999;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
    }
    #formulario select, #formulario textarea, #formulario button {
      width: 100%;
      margin-bottom: 10px;
    }
    .polygon-label {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2 id="bairro-nome"></h2>
    <p id="bairro-descricao"></p>
    <div id="bairro-detalhes"></div>
    <h3>Deixe sua avaliação</h3>
    <form id="formulario">
      <select id="seguranca"><option disabled selected>Segurança</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
      <select id="ruido"><option disabled selected>Ruído</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
      <select id="limpeza"><option disabled selected>Limpeza</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
      <select id="tranquilidade"><option disabled selected>Tranquilidade</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
      <select id="criancas"><option disabled selected>Ideal para crianças</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
      <select id="vizinhos"><option disabled selected>Ótimos vizinhos</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
      <textarea id="comentario" placeholder="Deixe seu comentário..."></textarea>
      <button type="submit">Enviar Avaliação</button>
    </form>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxJrE7mKdJdMu3mVLUvTg7bvosEP4QBw_R9Jw53qpY4uBqYtoa8eqQHKE8lGo6NgLcBQw/exec";
    let map, bairros = [];

    function getCorByReputacao(rep) {
      if (isNaN(rep)) return '#ffffff';
      if (rep >= 4.5) return '#4caf50';
      if (rep >= 3.5) return '#2196f3';
      if (rep >= 2.5) return '#ffeb3b';
      if (rep >= 1.5) return '#ff9800';
      return '#f44336';
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        styles: [
  {
    "elementType": "geometry",
    "stylers": [{ "color": "#1d2c4d" }]
  },
  {
    "elementType": "labels.text.fill",
    "stylers": [{ "color": "#8ec3b9" }]
  },
  {
    "elementType": "labels.text.stroke",
    "stylers": [{ "color": "#1a3646" }]
  },
  {
    "featureType": "administrative.country",
    "elementType": "geometry.stroke",
    "stylers": [{ "color": "#4b6878" }]
  },
  {
    "featureType": "administrative.locality",
    "elementType": "labels.text.fill",
    "stylers": [{ "color": "#cbd8e3" }]
  },
  {
    "featureType": "poi",
    "stylers": [{ "visibility": "off" }]
  },
  {
    "featureType": "poi.park",
    "elementType": "geometry.fill",
    "stylers": [{ "color": "#023e58" }]
  },
  {
    "featureType": "poi.park",
    "elementType": "labels.text.fill",
    "stylers": [{ "color": "#3C7680" }]
  },
  {
    "featureType": "road",
    "elementType": "geometry",
    "stylers": [{ "color": "#304a7d" }]
  },
  {
    "featureType": "road",
    "elementType": "labels.icon",
    "stylers": [{ "visibility": "off" }]
  },
  {
    "featureType": "road.local",
    "elementType": "labels.text.fill",
    "stylers": [{ "color": "#cbd8e3" }]
  },
  {
    "featureType": "transit",
    "stylers": [{ "visibility": "off" }]
  },
  {
    "featureType": "water",
    "elementType": "geometry.fill",
    "stylers": [{ "color": "#0e1626" }]
  },
  {
    "featureType": "water",
    "elementType": "labels.text.fill",
    "stylers": [{ "color": "#4e6d70" }]
  }
]

      navigator.geolocation.getCurrentPosition(pos => {
        map.setCenter({ lat: pos.coords.latitude, lng: pos.coords.longitude });
      });

      fetch(`${API_URL}?action=getBairros`)
        .then(res => res.json())
        .then(data => {
          bairros = data;
          data.forEach(bairro => {
            if (!bairro.Poligono) return;

            const path = JSON.parse(bairro.Poligono);
            const reputacao = parseFloat(bairro.ReputacaoComp);
            const cor = getCorByReputacao(reputacao);
            const poligono = new google.maps.Polygon({
              paths: path,
              strokeColor: cor,
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: reputacao === 0 ? "#ffffff" : cor,
              fillOpacity: reputacao === 0 ? 0.0 : 0.3,
              map
            });

            const centro = path[0];
            const label = new google.maps.InfoWindow({
              content: `<div class="polygon-label">${bairro.Nome} (${reputacao.toFixed(1)}⭐)</div>`,
              position: centro
            });
            label.open(map);

            poligono.addListener("click", () => {
              document.getElementById("sidebar").style.display = "block";
              document.getElementById("bairro-nome").innerText = bairro.Nome;
              document.getElementById("bairro-descricao").innerText = bairro.Resumo_IA;
              document.getElementById("bairro-detalhes").innerHTML = `
                Segurança: ${bairro.Seguranca}⭐<br>
                Ruído: ${bairro.Ruido}⭐<br>
                Limpeza: ${bairro.Limpeza}⭐<br>
                Tranquilidade: ${bairro.Tranquilidade}⭐<br>
                Ideal para crianças: ${bairro.IdealCriancas}⭐<br>
                Ótimos vizinhos: ${bairro.OtimosVizinhos}⭐<br><br>
                <b>Comentários:</b><br>${bairro.Comentarios.replace(/\n/g, '<br>')}
              `;

              document.getElementById("formulario").onsubmit = function (e) {
                e.preventDefault();
                fetch(API_URL, {
                  method: "POST",
                  body: JSON.stringify({
                    action: "enviarAvaliacao",
                    Bairro: bairro.Nome,
                    Seguranca: +document.getElementById("seguranca").value,
                    Ruido: +document.getElementById("ruido").value,
                    Limpeza: +document.getElementById("limpeza").value,
                    Tranquilidade: +document.getElementById("tranquilidade").value,
                    IdealCriancas: +document.getElementById("criancas").value,
                    OtimosVizinhos: +document.getElementById("vizinhos").value,
                    Comentario: document.getElementById("comentario").value
                  }),
                  headers: { "Content-Type": "application/json" }
                }).then(res => res.json()).then(r => {
                  alert("Avaliação enviada com sucesso!");
                  document.getElementById("formulario").reset();
                });
              };
            });
          });
        });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDUUK4AquwV07HbeSvPb7clw_dcc216Ik&callback=initMap" async defer></script>
</body>
</html>
