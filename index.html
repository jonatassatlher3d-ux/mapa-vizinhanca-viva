<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Vizinhança Viva</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      // Centraliza o mapa (ex: Vitória - ES)
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -20.3155, lng: -40.3128 },
        zoom: 13,
      });

      // URL do seu Apps Script Web App
      const url = "https://script.google.com/macros/s/AKfycbyMNlBbsq_ZhO5lkxDqjm_pcptNbXOnfztCvHnjo4UDcpd4PLR3wk3zLBDL8JRQFsUTbg/exec?action=getBairros";

      // Busca os dados da aba "Bairros"
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("Erro na resposta");
          return response.json();
        })
        .then(data => {
          data.forEach(bairro => {
            if (bairro.Poligono) {
              // Converte string do polígono para coordenadas
              const path = bairro.Poligono
                .split(";")
                .map(coord => coord.trim())
                .filter(coord => coord.length > 0)
                .map(coord => {
                  const [lat, lng] = coord.split(",").map(Number);
                  return { lat, lng };
                });

              // Desenha o polígono no mapa
              const polygon = new google.maps.Polygon({
                paths: path,
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
              });

              polygon.setMap(map);

              // Opcional: mostrar nome do bairro ao clicar
              polygon.addListener("click", () => {
                const infoWindow = new google.maps.InfoWindow({
                  content: `<strong>${bairro.Nome}</strong>`,
                  position: path[0],
                });
                infoWindow.open(map);
              });
            }
          });
        })
        .catch(error => {
          console.error("Erro ao carregar os dados dos bairros:", error);
        });
    }
  </script>

  <!-- Substitua SUA_CHAVE_API pelo seu Google Maps API Key -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDUUK4AquwV07HbeSvPb7clw_dcc216Ik&callback=initMap"
  ></script>
</body>
</html>
