<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa Vizinhança Viva - Bairros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #painel {
      position: absolute;
      top: 0;
      right: 0;
      width: 320px;
      height: 100%;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 2;
    }
    #painel.aberto {
      transform: translateX(0%);
    }
    .map-label {
      position: absolute;
      background-color: transparent;
      color: #ffffff;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 3px #000;
    }
    .estrela {
      color: gold;
      font-size: 16px;
    }
    label, select, textarea, input, button {
      width: 100%;
      margin-bottom: 10px;
    }
    h2, h3 {
      margin-top: 0;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDUUK4AquwV07HbeSvPb7clw_dcc216Ik&callback=initMap" async defer></script>
</head>
<body>
<div id="container">
  <div id="map"></div>
  <div id="painel">
    <h2 id="nome-bairro">Selecione um bairro</h2>
    <p id="descricao-bairro"></p>

    <p><strong>Segurança:</strong> <span id="nota-seguranca"></span></p>
    <p><strong>Ruído:</strong> <span id="nota-ruido"></span></p>
    <p><strong>Limpeza:</strong> <span id="nota-limpeza"></span></p>
    <p><strong>Tranquilidade:</strong> <span id="nota-tranquilidade"></span></p>
    <p><strong>Ideal para crianças:</strong> <span id="nota-criancas"></span></p>
    <p><strong>Ótimos vizinhos:</strong> <span id="nota-vizinhos"></span></p>
    <p><strong>Média geral:</strong> <span id="media-geral"></span></p>

    <h3>Comentários recentes</h3>
    <ul id="comentarios"></ul>

    <h3>Avalie este bairro</h3>
    <form id="form-avaliacao">
      <label for="tipo">Você é:</label>
      <select name="tipo" id="tipo">
        <option value="morador">Morador</option>
        <option value="visitante">Visitante</option>
      </select>

      <label>Segurança:</label>
      <input type="number" name="seguranca" min="1" max="5">

      <label>Ruído:</label>
      <input type="number" name="ruido" min="1" max="5">

      <label>Limpeza:</label>
      <input type="number" name="limpeza" min="1" max="5">

      <label>Tranquilidade:</label>
      <input type="number" name="tranquilidade" min="1" max="5">

      <label>Ideal para crianças:</label>
      <input type="number" name="criancas" min="1" max="5">

      <label>Ótimos vizinhos:</label>
      <input type="number" name="vizinhos" min="1" max="5">

      <label>Deixe seu comentário:</label>
      <textarea name="comentario" rows="3"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</div>
</body>
</html>
