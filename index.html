<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Vizinhança Viva</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      padding: 20px;
      transition: right 0.3s ease;
      overflow-y: auto;
      z-index: 10;
    }

    #sidebar.active {
      right: 0;
    }

    #sidebar h2 {
      margin-top: 0;
    }

    .rating-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .rating-group button {
      flex: 1;
      margin: 0 2px;
      padding: 8px;
      border: 1px solid #ccc;
      background-color: #eee;
      cursor: pointer;
    }

    .rating-group button.selected {
      background-color: #2196F3;
      color: #fff;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    textarea {
      width: 100%;
      height: 60px;
    }

    button[type="submit"] {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="sidebar">
    <h2 id="bairro-nome">Bairro</h2>
    <form id="avaliacao-form">
      <input type="hidden" id="bairro-selecionado" name="Bairro" />

      <label>Segurança:</label>
      <div class="rating-group" id="seguranca">
        ${[1,2,3,4,5].map(i => `<button type="button" data-value="${i}">${i}</button>`).join('')}
      </div>

      <label>Ruído:</label>
      <div class="rating-group" id="ruido">
        ${[1,2,3,4,5].map(i => `<button type="button" data-value="${i}">${i}</button>`).join('')}
      </div>

      <label>Limpeza:</label>
      <div class="rating-group" id="limpeza">
        ${[1,2,3,4,5].map(i => `<button type="button" data-value="${i}">${i}</button>`).join('')}
      </div>

      <label>Tranquilidade:</label>
      <div class="rating-group" id="tranquilidade">
        ${[1,2,3,4,5].map(i => `<button type="button" data-value="${i}">${i}</button>`).join('')}
      </div>

      <label>Ideal para crianças:</label>
      <div class="rating-group" id="idealCriancas">
        ${[1,2,3,4,5].map(i => `<button type="button" data-value="${i}">${i}</button>`).join('')}
      </div>

      <label>Ótimos vizinhos:</label>
      <div class="rating-group" id="otimosVizinhos">
        ${[1,2,3,4,5].map(i => `<button type="button" data-value="${i}">${i}</button>`).join('')}
      </div>

      <label>Comentário:</label>
      <textarea name="Comentario"></textarea>

      <button type="submit">Enviar Avaliação</button>
    </form>
  </div>

  <script>
    let map;
    const webAppUrl = "https://script.google.com/macros/s/AKfycbwA7e2UzDUkgQIDmA7X2OKWptwmQUY_LZUVmD9uyQ_CnnXKUvOH0GU1isgoznj38IcrtQ/exec?action=getBairros";

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -20.3155, lng: -40.3128 },
        zoom: 13,
        styles: [ // estilo dark
          { elementType: "geometry", stylers: [{ color: "#212121" }] },
          { elementType: "labels.icon", stylers: [{ visibility: "off" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#757575" }] },
          { elementType: "labels.text.stroke", stylers: [{ color: "#212121" }] },
          { featureType: "administrative", elementType: "geometry", stylers: [{ color: "#757575" }] },
          { featureType: "poi", stylers: [{ visibility: "off" }] },
          { featureType: "road", elementType: "geometry", stylers: [{ color: "#383838" }] },
          { featureType: "road", elementType: "labels.text.fill", stylers: [{ color: "#8a8a8a" }] },
          { featureType: "road.highway", elementType: "geometry", stylers: [{ color: "#3c3c3c" }] },
          { featureType: "water", elementType: "geometry", stylers: [{ color: "#000000" }] }
        ]
      });

      const sidebar = document.getElementById("sidebar");
      const nomeBairroEl = document.getElementById("bairro-nome");
      const bairroInput = document.getElementById("bairro-selecionado");

      fetch(webAppUrl)
        .then(res => res.json())
        .then(data => {
          data.forEach(bairro => {
            if (bairro.Poligono) {
              const path = bairro.Poligono.split(";").map(p => {
                const [lat, lng] = p.split(",").map(Number);
                return { lat, lng };
              });

              const polygon = new google.maps.Polygon({
                paths: path,
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
              });

              polygon.setMap(map);

              polygon.addListener("click", (e) => {
                nomeBairroEl.textContent = bairro.Nome;
                bairroInput.value = bairro.Nome;
                sidebar.classList.add("active");
              });
            }
          });

          // Fecha painel ao clicar fora de qualquer polígono
          map.addListener("click", () => {
            sidebar.classList.remove("active");
          });
        });
    }

    // Controle de botões únicos por grupo
    document.querySelectorAll(".rating-group").forEach(group => {
      group.addEventListener("click", e => {
        if (e.target.tagName === "BUTTON") {
          [...group.children].forEach(btn => btn.classList.remove("selected"));
          e.target.classList.add("selected");
        }
      });
    });

    // Envio do formulário
    document.getElementById("avaliacao-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        Bairro: document.getElementById("bairro-selecionado").value,
        Comentario: this.Comentario.value,
        Seguranca: getSelectedValue("seguranca"),
        Ruido: getSelectedValue("ruido"),
        Limpeza: getSelectedValue("limpeza"),
        Tranquilidade: getSelectedValue("tranquilidade"),
        IdealCriancas: getSelectedValue("idealCriancas"),
        OtimosVizinhos: getSelectedValue("otimosVizinhos")
      };

      try {
        const response = await fetch(webAppUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.status === "success") {
          alert("Avaliação enviada com sucesso!");
          this.reset();
          document.querySelectorAll(".selected").forEach(btn => btn.classList.remove("selected"));
          document.getElementById("sidebar").classList.remove("active");
        } else {
          alert("Erro ao enviar: " + result.message);
        }
      } catch (err) {
        alert("Erro ao enviar avaliação. Verifique a conexão ou tente novamente.");
        console.error(err);
      }
    });

    function getSelectedValue(id) {
      const selected = document.querySelector(`#${id} .selected`);
      return selected ? selected.dataset.value : "";
    }
  </script>

  <!-- Substitua pela sua chave do Google Maps -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDUUK4AquwV07HbeSvPb7clw_dcc216Ik&callback=initMap">
  </script>
</body>
</html>
