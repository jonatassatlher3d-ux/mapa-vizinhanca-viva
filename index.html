<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Mapa Vizinhança Viva - Bairros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
    .map-label {
      position: absolute;
      background-color: transparent;
      color: #ffffff;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 3px #000;
    }

    #painel-lateral {
      position: absolute;
      top: 0;
      right: 0;
      width: 350px;
      height: 100%;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      overflow-y: auto;
      z-index: 10;
      display: none;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
    }
    .barra-avaliacao { margin-bottom: 8px; }
    .barra-avaliacao span { font-size: 14px; }
    .barra {
      background: #333;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 2px;
    }
    .valor {
      background: #6abf69;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    #media-geral { margin: 10px 0; font-weight: bold; }
    #comentarios-lista { margin-bottom: 16px; }
    #comentarios-lista div {
      margin-bottom: 12px;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
    }
    .grupo-avaliacao { margin: 10px 0; }
    .estrelas::after {
      content: '☆☆☆☆☆';
      color: #888;
    }
    textarea {
      width: 100%;
      margin-top: 10px;
      height: 60px;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      padding: 6px;
    }
    .identificacao { margin: 10px 0; }
    .ident-btn {
      background: #222;
      border: 1px solid #444;
      padding: 5px 10px;
      margin-right: 8px;
      color: #fff;
      cursor: pointer;
    }
    #enviar-btn {
      background: #333;
      border: none;
      padding: 10px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDUUK4AquwV07HbeSvPb7clw_dcc216Ik&callback=initMap" async defer></script>
</head>
<body>
  <div id="map"></div>

  <div id="painel-lateral">
    <div id="painel-conteudo">
      <h2 id="bairro-nome">Bairro</h2>
      <p id="bairro-descricao">Descrição/resumo do bairro...</p>
      <div id="avaliacoes-media">
        <div class="barra-avaliacao"><span>Segurança</span><div class="barra"><div class="valor" id="media-seguranca"></div></div></div>
        <div class="barra-avaliacao"><span>Ruído</span><div class="barra"><div class="valor" id="media-ruido"></div></div></div>
        <div class="barra-avaliacao"><span>Limpeza</span><div class="barra"><div class="valor" id="media-limpeza"></div></div></div>
        <div class="barra-avaliacao"><span>Tranquilidade</span><div class="barra"><div class="valor" id="media-tranquilidade"></div></div></div>
        <div class="barra-avaliacao"><span>Ideal para crianças</span><div class="barra"><div class="valor" id="media-criancas"></div></div></div>
        <div class="barra-avaliacao"><span>Ótimos vizinhos</span><div class="barra"><div class="valor" id="media-vizinhos"></div></div></div>
      </div>
      <div id="media-geral">Média: <span id="media-geral-valor">0</span> ⭐</div>
      <h3>Comentários</h3>
      <div id="comentarios-lista"></div>
      <h3>Avalie este bairro!</h3>
      <form id="form-avaliacao">
        <div class="grupo-avaliacao" data-campo="seguranca">Segurança: <span class="estrelas"></span></div>
        <div class="grupo-avaliacao" data-campo="ruido">Ruído: <span class="estrelas"></span></div>
        <div class="grupo-avaliacao" data-campo="limpeza">Limpeza: <span class="estrelas"></span></div>
        <div class="grupo-avaliacao" data-campo="tranquilidade">Tranquilidade: <span class="estrelas"></span></div>
        <div class="grupo-avaliacao" data-campo="criancas">Ideal para crianças: <span class="estrelas"></span></div>
        <div class="grupo-avaliacao" data-campo="vizinhos">Ótimos vizinhos: <span class="estrelas"></span></div>
        <textarea id="comentario" placeholder="Meu comentário" maxlength="150"></textarea>
        <div class="identificacao">
          <label>Eu sou</label>
          <button type="button" class="ident-btn" data-tipo="morador">Morador</button>
          <button type="button" class="ident-btn" data-tipo="visitante">Visitante</button>
        </div>
        <button type="submit" id="enviar-btn">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    // seu JS permanece igual aqui por enquanto...
  </script>
</body>
</html>
